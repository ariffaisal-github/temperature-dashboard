worker_processes auto;

events {
  worker_connections 4096;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  # --- Backend cluster: 3 replicas, round-robin load balancing ---
  upstream backend_cluster {
    server backend1:3000;
    server backend2:3000;
    server backend3:3000;
    keepalive 1024;
  }

  # --- Frontend cluster: Keepalive allowed for static assets performance ---
  upstream frontend_cluster {
    server frontend1:5173;
    server frontend2:5173;
    server frontend3:5173;
    keepalive 1024;
  }

  server {
    listen 80;
    server_name localhost;

    # --- Backend API Proxy ---
    location /api/ {
      proxy_pass http://backend_cluster;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Enable failover to next backend on error
      proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
    }

    # --- Frontend App Proxy ---
    location / {
      proxy_pass http://frontend_cluster;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
